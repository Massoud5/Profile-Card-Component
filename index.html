<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
</head>
<body>
  <img class="bubble-top" src="./images/bg-pattern-top.svg" alt="">
  <img class="bubble-bottom" src="./images/bg-pattern-bottom.svg" alt="">
  <section >
    <img class="Card-bg" src="./images/bg-pattern-card.svg" alt="">
    <img class="Card-photo" src="./images/image-victor.jpg" alt="Victor Crest"> 
    <h1>Victor Crest <span>26</span></h1>
    <h2>London</h2>
    <hr>
    <ul>
      <li>80K<br><span class="stat-nature">Followers</span></li>
      <li>803K<br><span class="stat-nature">Likes</span></li>
      <li>1.4K<br><span class="stat-nature">Photos</span></li>
    </ul> 
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Massoud</a>.
  </div>
</body>
</html>
